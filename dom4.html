<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="dom4.css">
  </head>
  <body>
    <div class="conatainer">
      <div class="jumbotron">
        <h1>Welcome to Tic Tac Toe</h1>
        <h3>Get ready to play</h3>
        <button id='b' type="button" class="btn btn-primary btn-lg" name="button">Restart</button>
      </div>

      <table align='center'>
        <tr>
          <td id='one1'></td>
          <td id='one2'></td>
          <td id='one3'></td>
        </tr>
        <tr>
          <td id='two1'></td>
          <td id='two2'></td>
          <td id='two3'></td>
        </tr>
        <tr>
          <td id='three1'></td>
          <td id='three2'></td>
          <td id='three3'></td>
        </tr>

      </table>

<script type="text/javascript" src="dom4.js"></script>
    </div>
    </body>
</html>
